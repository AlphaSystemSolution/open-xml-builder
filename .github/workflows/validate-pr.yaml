name: Validate on PRs
on: branch
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
          - uses: actions/checkout@v4
            with:
              distribution: temurin
              java-version: 17

          - name: Setup Gradle
            uses: gradle/gradle-build-action@v2

          - name: Execute Gradle build
            run: ./gradlew check
